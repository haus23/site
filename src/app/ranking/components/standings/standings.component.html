<h1>{{ currentChampionship.name }}</h1>
<h2>{{ currentChampionship.completed ? 'Abschlusstabelle' : 'Aktuelle Tabelle'}}</h2>

<table>
  <thead>
    <tr>
      <th>Platz</th>
      <th>Name</th>
      <th>Punkte</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of currentStandings">
      <td>{{ r.rank }}</td>
      <td>{{ r.name }}</td>
      <td>{{ r.totalPoints }}</td>
    </tr>
  </tbody>
</table>
